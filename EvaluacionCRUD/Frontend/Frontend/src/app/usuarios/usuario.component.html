<div class="d-flex h-100 text-center">
    <div class="cover-container d-flex w-100 h-200 p-5 mx-auto flex-column">
      <main class="px-4">
        <h1 class="display-6 text-uppercase mb-3">LISTA USUARIOS</h1>
        <h4 class="lead text-uppercase">Listado Ãºltimos 10 ordenado por nombre +21y</h4>
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-right">
                <div class="table-responsive">
                    <table class="table table-dark table-striped text-right" >
                      <thead>
                        <tr class="text-uppercase"><th>Nombre</th><th>Telefono</th><th>Fecha de nacimiento</th></tr>
                      </thead>
                      <tbody>
                            <tr *ngFor='let usuario of listaUsuarios'>
                                <td><p class="text-right">{{ usuario.nombre}}</td>
                                <td><p class="text-right">{{ usuario.telefono}}</td>
                                <td><p class="text-right">{{ usuario.fechaNacimiento}}</td>
                            </tr>
                          </tbody>
                    </table>
                </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

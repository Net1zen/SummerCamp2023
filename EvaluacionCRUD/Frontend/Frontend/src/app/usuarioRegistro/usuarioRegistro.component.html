<main class="form-signin text-center">
  <form [formGroup]="miFormulario" (ngSubmit)="rellenarRegistro(miFormulario)" novalidate>
    <div class="form-floating mb-3">
      <input formControlName="nombre" type="text" class="form-control form-control-sm" name="nombre" placeholder="Nombre" maxlength="50">
      <label>Nombre</label>
    </div>
    <div class="form-floating mb-3">
      <input formControlName="fechaNacimiento" name="fechaNacimiento" type="date" class="form-control form-control-sm" placeholder="Fecha nacimiento">
      <label for="floatingInput">Fecha nacimiento</label>
    </div>
    <div class="form-floating mb-3">
      <input formControlName="telefono" type="number" class="form-control form-control-sm" name="telefono" placeholder="Teléfono" onKeyPress="if(this.value.length==25) return false;">
      <label>Teléfono:</label>
    </div>
    <button class="btn btn-dark px-2 mb-4" type="submit"><i class="bi bi-person-add"></i> Registrarse</button>
  </form>
</main>
